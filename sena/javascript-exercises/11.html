<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function calcularCuadrado(numero) {
			alert(`El cuadrado de ${numero} es: ${numero * numero}`)
		}

		(function main() {
			let numero = parseFloat(prompt("Ingrese un n√∫mero para calcular su cuadrado:"))
			calcularCuadrado(numero)
		})()
	</script>
</body>
</html>
