<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ODYSSEY</title>
	<link rel="stylesheet" href="./login.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="./../index.html">Inicio</a></li>
			<li><a href="./../advances/advances.html">Últimos avances</a></li>
			<li><a href="./../contact/contact.html">Contacto</a></li>
			<li><a href="./../login/login.html">Iniciar sesión</a></li>
		</ul>
	</nav>
	<div class="forms">
		<form action="" id="form1">
			<h2>Iniciar sesión</h2>
			<input type="text" name="user" placeholder="Usuario" required>
			<input type="password" name="pass" placeholder="Contraseña" required>
			<input type="submit" value="Iniciar">
		</form>
		<form action="" id="form2">
			<h2>Crear cuenta</h2>
			<input type="text" name="user" placeholder="Usuario">
			<input type="email" name="email" placeholder="E-mail">
			<input type="password" name="pass" placeholder="Contraseña">
			<input type="password" name="passConfirm" placeholder="Confirmar contraseña">
			<input type="submit" value="Crear cuenta">
		</form>
	</div>
	<script src="./validate.js"></script>
</body>
